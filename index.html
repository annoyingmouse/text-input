<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Text Input Web Component</title>
    <script src="Components/text-input/text-input.js"></script>
    <script src="Components/password-input/password-input.js"></script>
  </head>
  <body>
    <text-input placeholder="First name"
                autocomplete="given-name"
                value="Dominic"></text-input>
    <text-input placeholder="Last name"
                autocomplete="family-name"
                required></text-input>
    <password-input placeholder="New password"
                    required
                    check></password-input>
    <password-input placeholder="repeat new password"
                    required></password-input>
  </body>
</html>
